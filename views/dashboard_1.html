<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2> Search Page</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                Extra Pages
            </li>
            <li class="active">
                <strong> Search Page</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h2>
                        2,160 results found for: <span class="text-navy">“Admin Theme”</span>
                    </h2>
                    <small>Request time (0.23 seconds)</small>

                    <div class="search-form">
                        <form action="index.html" method="get">
                            <div class="input-group">
                                <input type="text" placeholder="Admin Theme" name="search" class="form-control input-lg">

                                <div class="input-group-btn">
                                    <button class="btn btn-lg btn-primary" type="submit">
                                        Search
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="row movieList">
                        <div class="col-lg-4 ng-repeat="movies in movieList">
                            {{movies.id}}
                            <div class="contact-box">
                                <a ui-sref="profile">
                                    <div class="col-sm-4">
                                        <div class="text-center">
                                            <img alt="image" class="img-circle m-t-xs img-responsive" src="img/a2.jpg">

                                            <div class="m-t-xs font-bold">Graphics designer</div>
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <h3><strong>John Smith</strong></h3>

                                        <p><i class="fa fa-map-marker"></i> Riviera State 32/106</p>
                                        <address>
                                            <strong>Twitter, Inc.</strong><br>
                                            795 Folsom Ave, Suite 600<br>
                                            San Francisco, CA 94107<br>
                                            <abbr title="Phone">P:</abbr> (123) 456-7890
                                        </address>
                                    </div>
                                    <div class="clearfix"></div>
                                </a>
                            </div>
                        </div>

                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="text-center">
                        <div class="btn-group">
                            <button ng-click="backMovie()" class="btn btn-white" type="button"><i class="fa fa-chevron-left"></i></button>
                            <button ng-click="forwardMovie()"class="btn btn-white" type="button"><i class="fa fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
